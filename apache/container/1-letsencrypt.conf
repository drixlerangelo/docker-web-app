<VirtualHost *:80>
    ServerName DOMAIN

    DocumentRoot "/var/www/html"
    <Directory "/var/www/html">
        AllowOverride All
        Require all granted
        Options Indexes FollowSymLinks
    </Directory>
</VirtualHost>

<IfModule mod_ssl.c>
    <VirtualHost _default_:443>
        ServerName DOMAIN

        SSLEngine on
        SSLCertificateFile /var/www/letsencrypt/certs/live/DOMAIN/cert.pem
        SSLCertificateKeyFile /var/www/letsencrypt/certs/live/DOMAIN/privkey.pem
        SSLCertificateChainFile /var/www/letsencrypt/certs/live/DOMAIN/fullchain.pem

        DocumentRoot "/var/www/html"
        <Directory "/var/www/html">
            AllowOverride All
            Require all granted
            Options Indexes FollowSymLinks
        </Directory>
    </VirtualHost>
</IfModule>
